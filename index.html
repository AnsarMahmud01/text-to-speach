<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Vite App</title>
</head>

<body class="bg-dark text-white">
  <div class="container text-center">
    <img src="./public/speech.png" alt="" class="mb-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <form>
          <div class="form-group">
            <textarea name="" id="text-input" cols="" rows="" class="form-control form-control-lg"
              placeholder="Hello!"></textarea>
          </div>
          <div class="form-group mt-3">
            <label for="rate" class="mb-2">Rate</label>
            <div id="rate-value" class="badge bg-primary float-end">1</div>
            <input type="range" id="rate" class="form-range" min="0.5" max="2" value="1" step="0.1">
          </div>
          <div class="form-group mt-3">
            <label for="pitch" class="mb-2">Pitch</label>
            <div id="pitch-value" class="badge bg-primary float-end">1</div>
            <input type="range" id="pitch" class="form-range" min="0" max="2" value="1" step="0.1">
          </div>
          <div class="form-group">
            <label for="" class="mb-2">Choose voice and language</label>
            <select class="form-control form-control-lg" id="voice-select"></select>
          </div>
          <div class="d-grid gap-2 mt-2">
            <button class=" btn btn-light btn-lg btn-block d-grid gap-2">Speak It!</button>
          </div>
        </form>
      </div>
    </div>
  </div>



  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- My JS -->
  <script type="module" src="/main.js"></script>
</body>

</html>
